<div class="container">
    <h2 class="title">Validar Token</h2>
    <form class="form" [formGroup]="validToken">
        <div class="box">
            <label>Token</label>
            <input type="text" name="tokenValido" formControlName="tokenValido" placeholder="Digite o token">
        </div>
        <div class="box-button">
            <button class="button" type="submit" (click)="validarToken()">Enviar</button>
        </div>
    </form>
</div>
